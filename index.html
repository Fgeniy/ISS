    <title>ISS Destination</title>

 </head>

<body>
    <div class="container">
        <div class="row">
            <div class="location_block">
                <p>ISS is located at:</p>
                <p class="coordinats">
                    longitude:<span class="longitude"></span>,
                    latitude: <span class="latitude"> </span>
                </p>
            </div>
            <div class="time_block">
                <p  class="current_time">
                    <span class="current_date"></span>
                </p>
                <p class="current_date"></p>
            </div>
        </div>
        <div class="row">

            <div class="team_block">

                <div class="total_astros">
                    <p>Total ammount: <span class="total"></span> people on ISS</p>
                </div>
            </div>
        </div>
       
    </div>
